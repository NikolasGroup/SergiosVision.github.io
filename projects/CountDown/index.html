<!DOCTYPE html>
<html lang="en">
<html>
<head>
   <meta charset="UTF-8">
   <title>JS</title> 
   <link href="css/main.css" rel="stylesheet" type="text/css">
   <script src="js/CountDown.js" defer></script>
<!--   <script src="js/dayNight.js" defer></script>-->
   <script src="js/ChangeBg.js" defer></script>
</head>
<body>
    <div class="countDown">
       <h1>CountDown Timer</h1>
        <div class="dateWrap">
            <div class="days">
                <span id="days"></span>
                <p>Days</p>
            </div>
            <div class="hours">
                <span id="hours"></span>
                <p>Hours</p>
            </div>
            <div class="minutes">
                <span id="minutes"></span>
                <p>Minutes</p>
            </div>
            <div class="seconds">
                <span id="seconds"></span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
</body>
</html>
