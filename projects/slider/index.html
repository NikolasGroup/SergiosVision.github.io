<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script src="js/slider.js" defer></script>
    <title>Slider Example</title>
</head>
<body>
    <div class="carousel">
        <div class="inner">
            <img src="img/Slide1.jpg" alt="Slide 1">

    </div>
