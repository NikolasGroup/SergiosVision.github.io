<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sergios - Gallery</title>
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">

  <!-- CSS  -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <h1>Simple Gallery</h1>
       <div class="overlay"></div>
        <div class="grid">
            <div class="item"><img class="imgItem" src="img/city1-Low.jpg" data-caption="View Of The City" alt="View Of The City"></div>
            <div class="item"><img class="imgItem" src="img/city2-Low.jpg" data-caption="View Of The Mansion" alt="View Of The Mansion"></div>
            <div class="item"><img class="imgItem" src="img/nature1-Low.jpg" data-caption="Nature View" alt="Nature View"></div>
            <div class="item"><img class="imgItem" src="img/nature2-Low.jpg" data-caption="Nature View" alt="Nature View"></div>
            <div class="item"><img class="imgItem" src="img/people1-Low.jpg" data-caption="Franklin" alt="Franklin"></div>
            <div class="item"><img class="imgItem" src="img/people2-Low.jpg" data-caption="Franklin" alt="Franklin"></div>
            <div class="item"><img class="imgItem" src="img/people3-Low.jpg" data-caption="Trevor" alt="Trevor"></div>
        </div>
        <div class="bars" id="bars">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
    <script src="js/mainScript.js"></script>
</body>
</html>
